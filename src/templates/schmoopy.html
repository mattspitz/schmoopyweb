<html>
    <head>
        <title>/{{.name}} - schmoopy.website</title>

        <!-- TODO: use a sub-template for these includes. -->
        <link href="/static/css/main.css" rel="stylesheet">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
        <script src="/static/js/main.js" type="text/javascript"></script>

        <script type="text/javascript">
            var g_name = "{{.name}}";
        </script>
    </head>
    <body>
        <div class="schmoopys">
        </div>

        <div class="upload-box">
            <div class="prompt">
                <div class="header">schmoopy.website/{{.name}}</div>
                <div>DROP AN IMAGE!</div>
                <button onclick="document.querySelector('input').click()">Or click here.</button>
                <input style="visibility: collapse; width: 0px;" type="file" onchange="upload(this.files[0])">
            </div>
            <div class="progress">
                <img src="/static/img/spinner.gif"/>
            </div>
        </div>

        <script type="text/javascript">
            $(function() {
                {{range $_, $url := .imageUrls}}
                addSchmoopy("{{$url}}");
                {{end}}
            });
        </script>
    </body>
</html>
